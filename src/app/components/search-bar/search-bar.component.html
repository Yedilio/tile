<mat-icon (click)="$event.stopPropagation()" class="search">search</mat-icon>
<input type="text" (click)="$event.stopPropagation()" [(ngModel)]="str" />
<div
  class="search-block"
  (click)="$event.stopPropagation()"
  *ngIf="isSearch && !searchBlock"
  @enterAnim
>
  <div class="d-flex">
    <mat-checkbox>мои</mat-checkbox>
    <input type="text" class="author" placeholder="Автор" />
  </div>
  <div class="d-flex">
    Сортировать по:
    <mat-form-field>
      <mat-select [(ngModel)]="option">
        <mat-option (click)="$event.stopPropagation()" value="null"
          >дате</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div class="d-flex">
    <mat-checkbox>я участник</mat-checkbox>
    <mat-checkbox>в загаловке</mat-checkbox>
    <mat-checkbox>строгий поиск</mat-checkbox>
  </div>
</div>
<mat-icon class="close" (click)="str = ''; $event.stopPropagation()"
  >close</mat-icon
>
<div class="search-text" (click)="setSearch(); $event.stopPropagation()">
  Найти
</div>
