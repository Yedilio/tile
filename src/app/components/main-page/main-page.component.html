<div class="d-flex">
  <div class="block-left">
    <div class="list" *ngIf="!isSearch"><mat-icon>list</mat-icon></div>
    <img class="logo" src="./assets/tile.png" alt="" />
    <div class="menu">
      <ul>
        <ng-container *ngIf="!isSearch">
          <li>Ссылки <mat-icon class="drop_down">arrow_drop_down</mat-icon></li>
          <li>Контакты</li>
          <li>Теги <mat-icon class="drop_down">arrow_drop_down</mat-icon></li>
          <li>
            Просьбы <mat-icon class="drop_down">arrow_drop_down</mat-icon>
          </li>
          <li>
            Избранное <mat-icon class="drop_down">arrow_drop_down</mat-icon>
          </li>
          <li>
            Посещения <mat-icon class="drop_down">arrow_drop_down</mat-icon>
          </li>
          <li class="icon" (click)="$event.stopPropagation(); isSearch = true">
            <mat-icon>search</mat-icon>
          </li>
        </ng-container>
        <app-search-bar *ngIf="isSearch" @enterAnimation></app-search-bar>
        <li><mat-icon>add_circle</mat-icon></li>
      </ul>
    </div>
    <div class="only-search" [ngClass]="{ 'flex-1': isSearch }">
      <ul *ngIf="!isSearch">
        <li class="icon" (click)="isSearch = true; $event.stopPropagation()">
          <mat-icon>search</mat-icon>
        </li>
      </ul>
      <app-search-bar *ngIf="isSearch" @enterAnimation></app-search-bar>
    </div>
  </div>

  <div class="right">
    <mat-icon>email</mat-icon>
    <span matBadge="18" matBadgeOverlap="false">
      <mat-icon>notifications</mat-icon>
    </span>
    <img class="profile" src="./assets/mess.jpeg" alt="" />
  </div>
</div>
